	<script>
	function cor() {
    	var sc = document.getElementById('score');
    	if (sc > 0){
    		document.getElementById('sentimento').className = 'sentverde';
    		document.getElementById('score').className = 'sentverde';
    	}
    	else if(sc < 0 ){
    		document.getElementById('sentimento').className = 'sentvermelho';
    		document.getElementById('score').className = 'sentvermelho';
    	}
    	else{
    		document.getElementById('sentimento').className = 'sentneutro';
    		document.getElementById('score').className = 'sentneutro';
    	}
	}
</script>

<style>
	.sentverde{
		color: green;
		font-size: 24pt;
	}
	.sentvermelho{
		color: red;
		font-size: 24pt;
	}
	.sentneutro{
		color: blue;
		font-size: 24pt;
	}
</style>
	<title>resultados</title>
</head>
<body onload="cor()">
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Feel Analyzer</a>
</nav>
<div class="container">
<h1> Análise </h1>
<div class="row">

<p> {{ re[7] }} tweets foram analisados, veja os resultados.</p>
</div>
<h1>Emoções</h1>
<hr>

<div class="table-responsive">
<table class="table table-hover">
	<thead>
		<tr>
			<th>Fear</th>
			<th>Disgust</th>
			<th>Sadness</th>
			<th>Anger</th>
			<th>Joy</th>
		</tr>
	</thead>
	<tbody id="dados">
		<tr>
		<td id="dado1">{{ re[0] }}</td>
		<td id="dado2">{{ re[1] }}</td>
		<td id="dado3">{{ re[2] }}</td>
		<td id="dado4">{{ re[3] }}</td>
		<td id="dado5">{{ re[4] }}</td>
		</tr>
	</tbody>
	
</table>

</div>
<div class="row">
 <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12"  align="center">
<p>The sentiment is: </p>
<p id="sentimento">{{ re[5] }}</p>
<br>
<p id="score">score: {{ re[6] }}</p>
</div>
</div>
